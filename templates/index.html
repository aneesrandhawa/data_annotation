<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Annotation Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Data Annotation Tool</h1>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileInput">
                        <label class="custom-file-label" for="fileInput">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="labelsInput">Add Labels (comma-separated):</label>
                    <input type="text" class="form-control" id="labelsInput" placeholder="e.g. Positive, Negative, Neutral">
                    <button class="btn btn-info mt-2" onclick="addLabels()">Add Labels</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="dataTable"></table>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-success" onclick="saveAnnotations()">Save Annotations</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
